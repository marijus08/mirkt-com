

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mirkt </title>
</head>
<style>
 


    
</style>




<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Susikurk paskyrą</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <form action="/signup" method="post">
                    <!-- Your form fields here -->
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit">Sign Up</button>
                </form>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Prisijunk prie paskyros</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Arba naudok "Gmail"</span>
                <input type="email" placeholder="Elektroninis paštas">
                <input type="password" placeholder="Prisijungimo slaptažodis">
                <a href="#">Pamiršai slaptažodį?</a>
                <button>Prisijunk</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Sveikas atvykęs!</h1>
                    <p>Įvesk reikalingą informaciją ir susikurk paskyrą</p>
                    <button class="hidden" id="login">Prisijunk prie paskyros</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Sveikas atvykęs!</h1>
                    <p>Prisijunk prie savo paskyros</p>
                    <button class="hidden" id="register">Susikurk paskyrą</button>
                </div>
         
        
    

    <script src="script.js"></script>



    

</body>

</html>
